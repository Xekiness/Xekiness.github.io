<body>
    <h1>Hong Wei Practical 15</h1>    
    <button id="FullscreenBtn">Toggle Fullscreen</button>

    <!--Optional Challenge Attempt,with help from chatgpt-->
    <script>
     // Function to check if the app is running in standalone mode (added to home screen)
     function isStandalone()
     {
        return window.matchMedia('(display-mode: standalone)').matches ||
            window.navigator.standalone || //For IOS devices
            document.referrer.includes('andriod-app//'); // For Andriod devices
     }   

    // Function to prompt the user to add the app to the home screen
    function promptToAddToHomeScreen() {
        alert("To add this app to your home screen, tap the share button and then select 'Add to Home Screen'.");
    }

    //Function to be called on page load
    function onLoaded(){
        //Check if the app is running in standalone mode
        if(!isStandalone())
        {
            promptToAddToHomeScreen();
        }
        else{
            alert("Running on StandAlone!");
        }
    }
    // Event listener to call the onLoaded function when the page is fully loaded
    document.addEventListener('DOMContentLoaded',onLoaded);
    </script>
